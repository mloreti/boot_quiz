<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boot Quiz</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="landing animated fadeIn">
      <div class="content">
        <h1>Boot Quiz</h1>
        <p>A set of questions to help you narrow down your quest for the perfect football boots. </p>
        <button class="start" type="button" name="start">Start</button>
      </div>
    </div>

    <div class="app">
      <div class="left">
        <div class="question">
          <div class="content">
            <div class="question-text"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="answer">
          <div class="content">
            <div class="options-text"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="results">
      <div class="content">
        <h1>Results</h1>
        <button class="reset" type="button" name="button">Restart</button>
        <h2 class="loading">Loading...</h2>
        <div class="boots"></div>
      </div>
    </div>
  </body>

</html>
